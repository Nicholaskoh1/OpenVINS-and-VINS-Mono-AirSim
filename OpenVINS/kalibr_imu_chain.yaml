  gyroscope_noise_density: 1.9736e-06  # [ rad / s / sqrt(Hz) ]   ( gyro "white noise" )
  gyroscope_random_walk:  1.5769e-07    # [ rad / s^2 / sqrt(Hz) ] ( gyro bias diffusion )
  model: calibrated
  rostopic: /airsim_node/drone/imu/Imu
  time_offset: 0
  update_rate: 200.0


